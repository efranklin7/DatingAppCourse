<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
      *ngIf="AccountService.currentUser$ | async"
    >
      <div class="navbar-nav">
        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
        <a class="nav-link" href="#">Matches</a>
        <a class="nav-link" href="#">List</a>
        <a class="nav-link" href="#">Messages</a>
        <a class="nav-link pointer" (click)="logout()">Logout</a>
      </div>
    </div>

    <div class="dropdown" *ngIf="AccountService.currentUser$ | async" dropdown>
      <a dropdownToggle class="dropdown-toggle text-dark pointer"
        >Welcome User</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <a role="menuitem" class="dropdown-item" href="#">Edit Profile</a>
        <a role="menuitem" class="dropdown-item pointer" (click)="logout()"
          >Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!(AccountService.currentUser$ | async)"
      #loginform="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
    >
      <input
        name="Username"
        [(ngModel)]="Model.UserName"
        class="form-control me-2"
        type="text"
        placeholder="Username"
        aria-label="Search"
      />
      <input
        name="Password"
        [(ngModel)]="Model.Password"
        class="form-control me-2"
        type="text"
        placeholder="Password"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
